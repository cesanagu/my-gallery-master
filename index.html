<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Gallery-master</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="user">
      <div class="user-photo">
        <img src="profilePhoto.png" alt="user-photo" />
      </div>
      <div class="user-details">
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>

      <div class="user-numbers">
        <div class="stats posts">
          <p class="numbers">100</p>
          <p class="title">Posts</p>
        </div>

        <div class="stats followers">
          <p class="numbers">2,242</p>
          <p class="title">Followers</p>
        </div>

        <div class="stats following">
          <p class="numbers">2,242</p>
          <p class="title">Followers</p>
        </div>
      </div>
    </main>

    <div class="gallery">
      <div class="interior"></div>
      <div class="interior"></div>
      <div class="interior"></div>
      <div class="interior"></div>
      <div class="interior"></div>
      <div class="interior"></div>
    </div>

    <footer>
      <p class="copyright">
        created by
        <a target="_blank" href="https://devchallenges.io/portfolio/cesanagu"
          >cesanagu</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
